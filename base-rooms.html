<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    
    <link rel="stylesheet" href="css/base-rooms-styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    
    <title>URoom</title>
    
    <link rel="icon" href="#">
    
    <!--THIS HTML FILE IS THE BASE FOR THE ROOMS-->
</head>
<body>
    
    <!--BANNER-->
    <div class="banner">
        <img class="banner-img" src="Images/casa1.jpg">
    </div>
    
    <!--INFO PART-->
    <div class="box-info-general">
        <div class="box-info_main">
            <span>Casa Compartida</span>
            <span>Habitaci&oacute;n amueblada</span>
            <span>Zona Centro</span>
            <span>Para Hombres</span>
        </div>
        
        <hr>
        
        <div class="box-info_secondary">
            <div class="second_address">
                <span>Col. los Alcaldes, No.4</span>
                <span>Atr&aacute;s de la central de autobuses</span>
                <span><a href="#">Ir a Google Maps</a></span>
            </div> 
            <div class="second_phone"> 
                <span>Tel&eacute;fono: 462-255-0422</span>
            </div>    
        </div>
        
        <hr>
        
        <div class="box-info_services">
            <div class="services-title">
                <span>Servicios incluidos:</span>
            </div>
            
            <div class="services-list">
                <div>  
                    <img src="icons/light.png" class="list-img">      
                    <span class="list-type">Luz</span> 
                </div>
                <div>  
                    <img src="icons/water.png" class="list-img">      
                    <span class="list-type">Agua</span> 
                </div>
                <div>  
                    <img src="icons/gas.png" class="list-img">      
                    <span class="list-type">Gas</span> 
                </div>
                <div>  
                    <img src="icons/WiFi.png" class="list-img">      
                    <span class="list-type">Internet</span> 
                </div>
            </div>
        </div>
    </div>
    
    <!--FOOTER FIXED-->
    <footer class="footer-fixed">
        <div class="box-price">
            <span>$1,200</span>
            <span> mensual</span>
        </div>
        <div class="box-add">
            <div class="add-btn">
                <span>Agregar a</span>
                <span>mi lista</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
